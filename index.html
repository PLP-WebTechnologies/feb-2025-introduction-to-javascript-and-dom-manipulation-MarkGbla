<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Interactive Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click below.</p>
            <button id="text-changer">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-box">Watch my style change!</div>
            <button id="style-changer">Toggle Style</button>
        </section>
        
        <section class="content-section">
            <div id="element-container">
                <p>Existing element</p>
            </div>
            <button id="element-toggler">Toggle Element</button>
        </section>
    </main>
    
    <footer>
        <p>Â© 2023 Dynamic Content Example</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
